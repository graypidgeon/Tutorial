<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content">
    <main role="main">
        <section class="jumbotron text-center" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <div class="container">
                <h1 class="jumbotron-heading">Admin panel</h1>
                <p>
                    <a href="house/add" class="btn btn-primary my-2">Add new house</a>
                </p>
            </div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    <div th:each="house : ${houses}" class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" th:src="@{/getImage/{houseId}(houseId=${house.id})}" data-holder-rendered="true">
                            <div class="card-body">
                                <p class="card-text" th:text="${house.name}">Name</p>
                                <p class="card-text" th:text="${house.description}">Description</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="|location.href='house/edit/${house.id}'|" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Edit</button>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>
</div>
</body>
</html>
